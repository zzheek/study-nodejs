<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <h1 id="sound"></h1>
    <input id="name" type="text"> 
    <button onclick="getSound()">API 요청</button>
    <script>
        function getSound() {
            const name = document.getElementById('name').value // 1.input 값을 받아옴 
            fetch(`http://localhost:3000/sound/${name}`) // 2.fetch 요청을 보냄
            .then((response) => response.json())
            .then((data) => {
                console.log(data.sound)
                document.getElementById('sound').innerHTML = data.sound // 3.결과를 받아서 h1태그에 넣어줌
            });
        }
    </script>
</body>
</html>
